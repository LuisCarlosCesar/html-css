<!DOCTYPE html>

<head>

    <title>Desfio 13</title> 

    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
        }
        table{

            border: 1px solid black;
        }

        td{

            text-align: center;
            padding: 10px;
        }

</head>
<body>

        </tr>

        <tr><!--linha 4-->

        </tr>

        <tr><!--linha 5-->
