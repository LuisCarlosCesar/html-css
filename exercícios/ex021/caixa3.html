<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1{
            border: 11px solid black;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 38;
            border-image-repeat: repeat;
        }
        h2{
            /*Shorthead para diminuir a sintaxe do border*/
            border: 11px solid black;
            padding: 10px;
            border-image: url('borda.png') 38 repeat;
            
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
    <h2>Teste de Borda</h2>

</body>
</html>
