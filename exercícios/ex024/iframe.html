<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 600px;
            width: 600px;
            border: 1px dashed black;
        }/*sempre ficará valendo o que for configurado na CSS*/
    </style>
</head>
<body>
    <h1>Testand o uso de iframe</h1>

<p>
    Accessando o site 
    <!--o tamanho padrao o iframe é 300x150, mas voc pode configurar tambem -->
    <!--o frameboader só aceita 0 ou 1 para fazer ou nao a borda no iframe-->
    <!--possibilidades do scolling:
    yes >> permite a rolagem no iframe
    no >> nao permite a rolagem no iframe  //  porém am alguns navegadores mesmo no "no" ainda permite a rologem-->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
      <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>    
    </iframe>  
    para aprender a programar
</p><!--a opcao do link aparecerá caso o dispositivo nao seja compativel com o iframe-->


    <p>o site do 
    <iframe src="https://google.com.br" frameborder="0" >
          
    </iframe>
    também é legal, pena que nao pode ser acessado</p>

    <p>O repositorio do Guanabara 
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        no <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
    </iframe> 
    também é legal</p>

    <p><a href="https://www.google.com.br/?hl=pt-BR">google</a></p>
</body>
</html>
